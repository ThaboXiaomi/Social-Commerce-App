name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests (Python)
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          cd backend && pip install -r requirements.txt || true
      
      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=term-missing || true
      
      - name: Test authentication module
        run: |
          cd backend
          python -m pytest tests/test_auth_db.py -v || true

  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Linting
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'
      
      - name: Install frontend dependencies
        run: |
          cd Frontend
          npm ci || npm install
      
      - name: Run ESLint
        run: |
          cd Frontend
          npm run lint || true
      
      - name: TypeScript type check
        run: |
          cd Frontend
          npx tsc --noEmit || true

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './Frontend/package-lock.json'
      
      - name: Install frontend dependencies
        run: |
          cd Frontend
          npm ci || npm install
      
      - name: Run Jest tests
        run: |
          cd Frontend
          npm test -- --passWithNoTests || true

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    steps:
      - uses: actions/checkout@v3
      
      - name: Check for hardcoded secrets
        run: |
          if grep -r "api_key\|password\|secret" --include="*.ts" --include="*.tsx" --include="*.py" .; then
            echo "Warning: Potential secrets found in code"
          fi || true
      
      - name: File size check
        run: |
          cd Frontend
          if [ -f "App.tsx" ]; then
            lines=$(wc -l < App.tsx)
            if [ "$lines" -gt 8000 ]; then
              echo "Warning: App.tsx is very large ($lines lines). Consider breaking it into smaller components."
            fi
          fi

  build-status:
    runs-on: ubuntu-latest
    name: Build Status Check
    if: always()
    needs: [backend-tests, frontend-lint, frontend-tests]
    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.backend-tests.result }}" == "failure" || "${{ needs.frontend-lint.result }}" == "failure" || "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "Some checks failed. Please review and fix."
          fi
      
      - name: Summary
        run: |
          echo "✅ Backend Tests: ${{ needs.backend-tests.result }}"
          echo "✅ Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "✅ Frontend Tests: ${{ needs.frontend-tests.result }}"
